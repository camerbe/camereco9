<section class="h-full gradient-form bg-gray-200 md:h-screen">
  <div class="container py-12 px-6 h-auto">
    <div class="flex justify-center items-center flex-wrap h-full g-12 text-gray-800">
      <div class="xl:w-4/12">
        <div class="block bg-white shadow-lg rounded-lg">
          <div class="lg:flex lg:flex-wrap g-3">
            <div class="lg:w-12/12 px-4 md:px-0">
              <div class="md:p-12 md:mx-6">
                <div class="text-center">
                  <img
                    class="mx-auto w-48"
                    src="assets/images/camereco6.png"
                    alt="logo"
                  />
                  <h4 class="text-xl font-semibold mt-1 mb-12 pb-1">Login</h4>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                  <div class="mb-2">
                    <input
                      type="email"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      placeholder="Email"
                      formControlName="email"
                    />
                    <div *ngIf="email?.invalid && email?.touched" class="my-1 px-1 py-1 text-red-600">
                      <span>* L'email est requis </span>
                    </div>
                  </div>
                  <div class="mb-2">
                    <input
                      type="password"
                      class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                      placeholder="Mot de passe"
                      formControlName="password"
                    />
                    <div *ngIf="password?.invalid && password?.touched" class="my-1 px-1 py-1 text-red-600">
                      <span>* Le mot de passe est requis et doit avoir au moins 8 caractères </span>
                    </div>
                  </div>
                  <div class="text-center pt-1 mb-3 pb-1">
                    <button
                      class="inline-block px-6 py-2.5 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out w-full mb-3"
                      type="submit"
                      data-mdb-ripple="true"
                      data-mdb-ripple-color="light"
                      style="
                        background: linear-gradient(
                          to right,
                          #ee7724,
                          #d8363a,
                          #dd3675,
                          #b44593
                        );
                      "
                    >
                      Log in
                    </button>
                    <a class="text-gray-500" href="#!">Mot de passe oublié ?</a>
                  </div>
                  <!-- <div class="flex items-center justify-between pb-6">

                  </div> -->
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
