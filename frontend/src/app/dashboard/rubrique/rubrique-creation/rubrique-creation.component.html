<!-- Contact Form -->
<div class="mx-4">
  <div class="grid grid-cols-1 md:grid-cols-1 w-6/12 mx-auto">

    <form [formGroup]="rubriqueAddForm" (ngSubmit)="onSubmit()" class="p-6 flex flex-col justify-center">
      <div class="flex flex-col">
        <label for="rubrique" class="hidden">Rubrique</label>
        <input
          type="text"
          name="rubrique"
          id="rubrique"
          placeholder="Rubrique"
          formControlName="rubrique"
          class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
          <div *ngIf="rubrique?.invalid && rubrique?.touched" class="my-1 px-1 py-1 text-red-600">
            <span>* La rubrique est requise </span>
          </div>
      </div>
      <div class="flex flex-col">
        <label for="createdBy" class="hidden"></label>
        <input
          type="hidden"
          name="createdBy"
          id="createdby"
          formControlName="createdBy"
          class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
      </div>

      <div class="flex flex-col mt-2">
         <input
          type="hidden"
          name="lastmodifiedBy"
          id="lastmodifiedby"
          formControlName="lastmodifiedBy"
           />
      </div>
      <button *ngIf="isAddMode"  type="submit" [disabled]="rubriqueAddForm.status=='INVALID'" class="md:w-32 bg-blue-600 dark:bg-gray-100 text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500 dark:hover:bg-gray-200 transition ease-in-out duration-300">Enregistrer</button>
      <button *ngIf="!isAddMode" type="submit" [disabled]="rubriqueAddForm.status=='INVALID'" class="md:w-64 bg-blue-600 dark:bg-gray-100 text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500 dark:hover:bg-gray-200 transition ease-in-out duration-300">Mettre Ã  jour</button>
    </form>
  </div>
</div>
<!-- ./Contact Form -->
