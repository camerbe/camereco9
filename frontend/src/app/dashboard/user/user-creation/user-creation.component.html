<!-- Statistics Cards -->
<div class="grid grid-cols-1 sm:grid-cols-1 lg:grid-cols-1 p-3">
  <div class="bg-blue-500 dark:bg-gray-800 shadow-lg rounded-md flex items-center justify-between p-3 border-b-4 border-blue-600 dark:border-gray-600 text-white font-medium group">

    <div class="flex justify-center items-center w-14 h-14 bg-white rounded-full  transition-all duration-300 transform group-hover:rotate-12">
      <a  [routerLink]="['/dashboard']"><span class="text-gray-800">Liste</span>
        <svg width="30" height="30" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="stroke-current text-blue-800 dark:text-gray-800 transform transition-transform duration-500 ease-in-out"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
      </a>
    </div>

    <div class="text-right">
      <p class="text-2xl">Administrateurs</p>
      <p>Ajout</p>
    </div>
  </div>

</div>
<!-- ./Statistics Cards -->
<!-- Contact Form -->
        <div class="mx-4">
          <div class="grid grid-cols-1 md:grid-cols-1">

            <form [formGroup]="userAddForm" (ngSubmit)="onSubmit()" class="p-6 flex flex-col justify-center">
              <div class="flex flex-col">
                <label for="nom" class="hidden">Nom</label>
                <input
                  type="nom"
                  name="nom"
                  id="nom"
                  placeholder="Nom"
                  formControlName="nom"
                  class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
              </div>
              <div class="flex flex-col">
                <label for="prenom" class="hidden">Prénom</label>
                <input
                  type="prenom"
                  name="prenom"
                  id="prenom"
                  placeholder="Prénom"
                  formControlName="prenom"
                  class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
              </div>

              <div class="flex flex-col mt-2">
                <label for="email" class="hidden">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  formControlName="email"
                  class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
              </div>

              <div class="flex flex-col mt-2">
                <label for="password" class="hidden">Mot de passe</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Mot de passe"
                  formControlName="password"
                  class="w-100 mt-2 py-3 px-3 rounded-lg bg-white dark:bg-gray-800 border border-gray-400 dark:border-gray-700 text-gray-800 dark:text-gray-50 font-semibold focus:border-blue-500 focus:outline-none" />
              </div>

              <div class="flex mt-2">

                <input
                  id="adm"
                  class="peer/draft mr-3"
                  type="radio"
                  value="2"
                  name="role"
                  formControlName="role"
                  checked />
                <label for="adm" class="peer-checked/draft:text-sky-500 pr-4">Administrateur</label>

                <input
                  id="red"
                  class="peer/published mr-3"
                  type="radio"
                  value="1"
                  formControlName="role"
                  name="role" />
                <label for="red" class="peer-checked/published:text-sky-500">Rédacteur</label>
              </div>
              <button type="submit" class="md:w-32 bg-blue-600 dark:bg-gray-100 text-white dark:text-gray-800 font-bold py-3 px-6 rounded-lg mt-4 hover:bg-blue-500 dark:hover:bg-gray-200 transition ease-in-out duration-300">Submit</button>
            </form>
          </div>
        </div>
        <!-- ./Contact Form -->
