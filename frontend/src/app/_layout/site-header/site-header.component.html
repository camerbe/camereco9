				<a  routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent dark:text-violet-400 dark:border-violet-400">Accueil</a>
